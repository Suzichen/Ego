<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="description" content="ego" />
    <meta name="keywords" content="ego" />
    <title>ego</title>
    <link href="../../common/base.css" rel="stylesheet" />
    <link href="../../pages/works/create.css" rel="stylesheet" />
</head>

<body>
    <div class="g-header">
        <div class="logo">
            <img src="../../res/images/logo.png" alt="logo">
            <span>/ 漫 画 学 园 /</span>
        </div>
        <div class="m-tabs" id="hdtabs">
            <div class="menu">
                <ul class="f-cb">
                    <li><a href="/index">首页</a></li>
                    <li><a href="/works">作品</a></li>
                    <li><a href="#">圈子</a></li>
                    <li><a href="#">奇思妙想</a></li>
                </ul>
            </div>
        </div>
        <div class="search">
            <form action="/search" id="search" method="GET">
                <div class="u-search">
                    <input type="text" name="keyword" id="keyword" placeholder="输入搜索内容">
                    <button type="submit" class="u-icon u-icon-search u-icon-btn"></button>
                </div>
            </form>
        </div>
        <div id="user">
            <div class="m-user" id="userdropdown">
                <div class="user_info">
                    <span class="user_avatar"><img src="../../res/images/touxiang.PNG" alt="头像"></span>
                    <span>
                            <div class="user_name" id="name">用户名</div>
                            <span class="u-icon"></span>
                    </span>
                    <span class="u-icon u-icon-down"></span>
                </div>
                <ul class="user_list">
                    <li>个人中心</li>
                    <li>信 息</li>
                    <li>设 置</li>
                    <li id="logout">退出账号</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="g-body">
        <form>
            <div class="g-main">
                <fieldset>
                    <div class="form_head">
                        <div>
                            <label for="category">作品分类</label>
                            <div class="work_class">
                                <label>
                                    <input type="radio" name="category" checked value="0">
                                    <span class="u-btn">原创</span>
                                </label>
                                <label>
                                    <input type="radio" name="category" value="1">
                                    <span class="u-btn">临摹</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label style="margin-bottom:25px">上传图片</label>
                            <div class="work_upload">
                                <div>
                                    <label class="u-btn u-btn-primary">
                                        选择图片上传
                                        <input type="file" id="upload" name="file" accept="image/*" multiple>
                                    </label>
                                    <progress value="50" max="100" class="f-dn"></progress>
                                    <span id="progressInfo"></span>
                                </div>
                                <p class="message">提示：作品可以包含多张图片，一次选择多张图片，最多不超过10张（单张图片大小小于1M）</p>
                            </div>
                        </div>
                    </div>
                    <!-- 上传预览 -->
                    <div id="preview">
                            <!-- 上传图片 -->
                        <ul class="m-preview">
                            <!-- 动态获取 -->
                        </ul>
                    </div>
                    <!-- 作品详情 -->
                    <div class="works_detail">
                        <div class="u-formitem">
                            <label for="works-name">作品名称</label>
                            <input type="text" name="works_name" id="works_name" placeholder="给作品取个名字吧">
                            <span class="u-error f-dn"></span>
                        </div>
                        <div class="remark u-formitem">
                            <label for="works-remark">作品说明</label>
                            <textarea name="works_info" id="works_info" placeholder="给作品加个描述吧"></textarea>
                        </div>
                        <!-- 标签相关 -->
                        <div class="tags">
                            
                        </div>
                        <button class="u-btn u-btn-primary" id="upload_btn">创建</button>
                    </div>
                </fieldset>
            </div>
            <div class="g-side">
                <fieldset>
                    <div>权限设置</div>
                    <div class="u-radiobox">
                        <label for="all">
                            <input type="radio" id="all" name="privilege" value="0" checked>
                            <i class="u-icon u-icon-radio"></i>
                            <i class="u-icon u-icon-radiochecked"></i>
                            <span>所有人可见</span>
                        </label>
                    </div>
                    <div class="u-radiobox">
                        <label for="follower">
                            <input type="radio" id="follower" name="privilege" value="1">
                            <i class="u-icon u-icon-radio"></i>
                            <i class="u-icon u-icon-radiochecked"></i>
                            <span>关注者/粉丝可见</span>
                        </label>
                    </div>
                    <div class="u-radiobox">
                        <label for="myself">
                            <input type="radio" id="myself" name="privilege" value="2">
                            <i class="u-icon u-icon-radio"></i>
                            <i class="u-icon u-icon-radiochecked"></i>
                            <span>仅自己可见</span>
                        </label>
                    </div>
                    <div class="authorization">
                        <div>作品授权</div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>


    <script src="../../common/js/util.js"></script>
    <script src="../../common/js/md5.js"></script>
    <script src="../../pages/works/create.js"></script>
    <script src="../../pages/modal.js"></script>
</body>

</html>
